<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "vao">
<button onclick="check()">ktra</button>
<h1 id = "rs"></h1>
<script>
    let txt = document.getElementById('vao');
    let rs = document.getElementById('rs');

    function check(){
        let num = +txt.value
        let kqua = lasnt(num);
        rs.innerHTML = kqua;
    }

    function lasnt(x) {
        let xxx = "là số nguuyên tố";
        for (let i = 2 ; i*i < x ; i++){
            if(x % 1 == 0){
                xxx = "không phải số nguyên tố"
                break;
            }
        }
        return xxx;

    }
</script>

</body>
</html>
